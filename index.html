<!DOCTYPE html>
<html>
<head>
    <title>Local Restaurants</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, shrink-to-fit=no">

    <link href="assets/vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">

<body>

<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add restaurant</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="addRestaurant">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lat">Latitude</label>
                                <input type="text" class="form-control" id="lat" name="lat">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lon">Longitude</label>
                                <input type="text" class="form-control" id="lon" name="lon">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" name="name" placeholder="Restaurant Name">
                        <small id="nameHelp" class="form-text text-muted">Please enter the restaurant name!.</small>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">

                <button type="button" class="btn btn-success" data-dismiss="modal" id="save">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">

                    Restaurant List
                </a>

                    <input type="text" class="form-control" id="sidebar-search" placeholder="Search">
                </div>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Local Restaurants</a>


            <form class="form-inline my-2 my-lg-0 d-lg-none">
                <input class="form-control mr-sm-2 navigation-search" type="text" placeholder="Search reviews">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                </ul>
                <form class="form-inline my-2 my-lg-0 d-none d-lg-block">
                    <input class="form-control mr-sm-2 navigation-search" type="text" placeholder="Search reviews">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="container-fluid">
            <p>Thhis is a wonderful place where you can find the best restaurants around Bucharest. Be sure to check this
                page regulary and remember to bookmark us!.</p>

            <hr>
            <div class="row">
                <div class="col-md-9">
                    <div id="map"></div>
                    <hr>
                    <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Show Restaurants</a>
                    <a href="#reset" class="btn btn-secondary float-xs-right" id="reset">Reset</a>
                    <hr>
                </div>
                <div class="col-md-3">
                    <h4>Reviews</h4>
                    <div class="reviews">

                    </div>
                </div>
            </div>

        </div>

</div>

<script src="assets/vendor/jquery/dist/jquery.min.js"></script>
<script src="assets/vendor/tether/dist/js/tether.min.js"></script>
<script src="assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>

<script type="text/javascript">

    function mapsGoToLocation(lati,long,zoom = 12) {

        var latLng = new google.maps.LatLng(lati, long); //Makes a latlng

        map.panTo(latLng); //Make map global
        // map.setZoom(zoom + Math.floor((Math.random() * 4) + 1));
        map.setZoom(zoom);
    }

    function getLocationById(id){
        return_value = null;
        beaches.forEach(function(my_location,index){
            if(my_location.id == id){
                return_value = my_location;
            }
        });
        return return_value;
    }

    function goTolocationId(id){
        my_location = getLocationById(id);
        $('.navigation-search').val(my_location.name).trigger('input');
        mapsGoToLocation(my_location.lat,my_location.lng,15);
    }

    function addPublicReview(restaurant,review){
        $('.reviews').append(
            '<div class="card">\n' +
                '<div class="card-header">\n' +
                    '<a href="#" class="goToLocation" data-id="' + restaurant.id + '">' +
                        restaurant.name + '\n' +
                    '</a> ' +
                '</div>\n' +
                '<div class="card-block">\n' +
                    '<h4 class="card-title">'+ review.reviewer_name +'</h4>\n' +
                    '<p class="card-text">'+ review.reviewer_comment +'.</p>\n' +
                '</div>\n' +
            '</div>\n' +
            '<br>'
        );

        $('.goToLocation').each(
            function (index, value) {
                $(value).click(function (element) {
                    goTolocationId($(value).attr("data-id"));
                });
            }
        );
    }

    var reviews;

    $('#reset').click(function(){ mapsGoToLocation(-33.890542,151.274856,10);$('.navigation-search').val('').trigger('input'); return false; });

    $('#save').click(function(){
        form_data = $('#addRestaurant').serializeArray();

        var restaurant = {
            'name': form_data[2].value,
            'lat': parseFloat(form_data[0].value),
            'lng': parseFloat(form_data[1].value)
        }

        addMarker(restaurant.lat,restaurant.lng,restaurant.name);
        addNewRestaurant(restaurant);

    })

    function getRestaurantById(id,_restaurants){
        var return_restaurant = null;
        _restaurants.forEach(function(restaurant){
            if(restaurant.id == id){
                return_restaurant  = restaurant;
                return
            }
        });
        return return_restaurant;
    };


    var lastRestaurantAdded = 0;
    function addNewRestaurant(restaurant){



        if(!restaurant.hasOwnProperty("id")){
            lastRestaurantAdded ++;
            restaurant['id'] = lastRestaurantAdded;
            beaches.push(restaurant);
        }


        $('.sidebar-nav').append(
            '<li class="restaurant">\n' +
                '<a href="#" data-id="' + restaurant.id + '" class="goToLocation">' + restaurant.name + '</a>\n' +
            '</li>'
        );

        $('.goToLocation').each(
            function (index, value) {
                $(value).click(function (element) {
                    goTolocationId($(value).attr("data-id"));
                });
            }
        );

        if(restaurant.id > lastRestaurantAdded){
            lastRestaurantAdded = restaurant.id;
        }
    }

    function jsonLoaded(restaurants) {
        $('.reviews').html('');

        $.getJSON( "assets/reviews.json", function( data ) {
            reviews = data;
        }).success(function(data){
            reviews = data;
            var restaurant = null;
            reviews.forEach(function (review, index){
                restaurant = getRestaurantById(review.restaurant_id,restaurants);
                if(restaurant !== null){
                    addPublicReview(restaurant,review);
                }
            })



        }).fail(function( jqxhr, textStatus, error ) {
            var err = textStatus + ", " + error;
            console.log( "Request Failed: " + err );
        });


        restaurants.forEach(function (restaurant, index) {
            addNewRestaurant(restaurant);
        });

        $('.navigation-search').on('input', function (event) {
            $('.reviews a').each(function(id,element){
                var text = $(element).first().text();
                var searchElement = event.target.value;
                if(text.indexOf(searchElement) !== -1){
                    $(element).parent().parent().show();
                }else{
                    $(element).parent().parent().hide();
                }
            });
        });

        $('#sidebar-search').on('input', function (event) {
            $('.restaurant').each(function(id,element){
                var text = $(element).first().text();
                var searchElement = event.target.value;
                if(text.indexOf(searchElement) !== -1){
                    $(element).show();
                }else{
                    $(element).hide();
                }
            });
        });
    }







</script>
